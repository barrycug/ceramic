---

granularity: 8192

metadata:
  
  name: Bay area
  type: overlay
  description: Data tiles for the San Francisco bay area
  version: 1

connection:
  
  dbname: california

sources:

- table: "(select geom, 'coastline' as natural from coastlines) as q"
  srid: 900913
  geometry_column: geom
  type: polygon
  
- table: "planet_osm_polygon"
  srid: 900913
  geometry_column: way
  type: polygon

- table: "planet_osm_line"
  srid: 900913
  geometry_column: way
  type: line
  
- table: "planet_osm_point"
  srid: 900913
  geometry_column: way
  type: point
